<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Derivadas paso a paso 🌸</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      margin: 40px;
    }
    h1 {
      color: #cc3366;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff0f5;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 10px #f0bcd4;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #cc3366;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #b82e5d;
    }
    #pasos {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      border: 1px solid #ffcce0;
      white-space: pre-wrap;
    }
    canvas {
      margin-top: 30px;
      background: #fff;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📘 Derivada paso a paso</h1>
    <input id="funcion" placeholder="Escribe la función, ej: x^2, sin(x), e^x" />
    <button onclick="resolverDerivada()">Resolver</button>
    <div id="pasos"></div>
    <canvas id="grafica" width="700" height="400"></canvas>
  </div>

  <script>
    function tipoFuncion(expr) {
      if (expr.includes('sin') || expr.includes('cos') || expr.includes('tan')) return 'Trigonométrica';
      if (expr.includes('log') || expr.includes('ln')) return 'Logarítmica';
      if (expr.includes('e^')) return 'Exponencial';
      if (expr.includes('/') || expr.includes('1/')) return 'Racional';
      if (expr.includes('sqrt')) return 'Radical';
      return 'Polinómica';
    }

    function resolverDerivada() {
      const funcion = document.getElementById('funcion').value;
      let pasosHTML = "";
      try {
        const parsed = math.parse(funcion);
        const f = parsed.compile();
        const derivada = math.derivative(funcion, 'x');
        const tipo = tipoFuncion(funcion);

        pasosHTML += `🟣 Tipo de función: ${tipo}\n\n`;
        pasosHTML += `📌 Paso 1: Identificamos la función: f(x) = ${funcion}\n`;
        pasosHTML += `📌 Paso 2: Calculamos la derivada formal usando reglas\n`;
        pasosHTML += `      👉 f'(x) = ${derivada.toString()}\n`;

        // Paso 3: Elegimos Δx = h y punto a
        const a = 2;
        const h = 0.001;
        const x = a + h;

        pasosHTML += `📌 Paso 3: Usamos la fórmula del proceso largo:\n`;
        pasosHTML += `      f'(a) = [f(a+h) - f(a)] / h\n`;
        pasosHTML += `      donde a = ${a} y h = ${h}\n`;

        // Paso 4: Calculamos f(a)
        const fa = f.evaluate({x: a});
        pasosHTML += `📌 Paso 4: Calculamos f(${a}) = ${fa.toFixed(6)}\n`;

        // Paso 5: Calculamos f(a+h)
        const faxh = f.evaluate({x});
        pasosHTML += `📌 Paso 5: Calculamos f(${a}+${h}) = f(${x}) = ${faxh.toFixed(6)}\n`;

        // Paso 6: Sustituimos en la fórmula
        pasosHTML += `📌 Paso 6: Sustituimos en la fórmula:\n`;
        pasosHTML += `      f'(${a}) = [${faxh.toFixed(6)} - ${fa.toFixed(6)}] / ${h}\n`;

        // Paso 7: Restamos numerador
        const numerador = faxh - fa;
        pasosHTML += `📌 Paso 7: Calculamos el numerador: ${faxh.toFixed(6)} - ${fa.toFixed(6)} = ${numerador.toFixed(6)}\n`;

        // Paso 8: Dividimos entre h
        const resultado = numerador / h;
        pasosHTML += `📌 Paso 8: Derivada aproximada: ${numerador.toFixed(6)} / ${h} = ${resultado.toFixed(6)}\n`;

        // Paso 9: Confirmamos con derivada formal
        const derivCompilada = derivada.compile();
        const resultadoFormal = derivCompilada.evaluate({x: a});
        pasosHTML += `📌 Paso 9: Derivada exacta según fórmula formal: f'(${a}) = ${resultadoFormal.toFixed(6)}\n`;

        document.getElementById('pasos').innerText = pasosHTML;

        // Graficar
        const ctx = document.getElementById('grafica').getContext('2d');
        const labels = [], valores = [], derivadas = [];
        for (let i = a - 4; i <= a + 4; i += 0.2) {
          labels.push(i.toFixed(2));
          valores.push(f.evaluate({x: i}));
          derivadas.push(derivCompilada.evaluate({x: i}));
        }

        if (window.miGrafico) window.miGrafico.destroy();
        window.miGrafico = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: 'f(x)',
                data: valores,
                borderColor: '#cc3366',
                borderWidth: 2,
                fill: false,
              },
              {
                label: "f'(x)",
                data: derivadas,
                borderColor: '#3366cc',
                borderDash: [5, 5],
                borderWidth: 2,
                fill: false,
              }
            ]
          },
          options: {
            scales: {
              x: {
                grid: { color: '#ddd' },
                title: { display: true, text: 'x' }
              },
              y: {
                grid: { color: '#ddd' },
                title: { display: true, text: 'f(x)' }
              }
            },
            plugins: {
              legend: {
                labels: { font: { size: 14 } }
              }
            }
          }
        });

      } catch (err) {
        document.getElementById('pasos').innerText = '❌ Error al procesar la función. Intenta escribirla como: x^2, sin(x), e^x, log(x), sqrt(x)';
        console.error(err);
      }
    }
  </script>
</body>
</html>
