<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Derivada Paso a Paso</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe4f0;
      padding: 40px;
      color: #3b0a2f;
    }
    h1 {
      color: #b30059;
      text-align: center;
    }
    .input-section, .output-section {
      margin: 20px auto;
      max-width: 600px;
      background: #fff0f5;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff66b2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3385;
    }
    .step {
      background-color: #fff;
      border-left: 5px solid #ff66b2;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Derivada por el Primer Principio</h1>

  <div class="input-section">
    <label for="funcion">Ingresa la función \( f(x) \):</label>
    <input type="text" id="funcion" value="x^2">
    <button onclick="resolverDerivada()">Resolver</button>
  </div>

  <div class="output-section" id="resultado">
    <!-- Aquí se mostrarán los pasos -->
  </div>

  <canvas id="grafico" width="600" height="400"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  <script>
    function resolverDerivada() {
      const funcionInput = document.getElementById("funcion").value;
      const resultadoDiv = document.getElementById("resultado");
      const f = x => math.evaluate(funcionInput, { x });
      const h = 0.0001;
      const derivada = x => (f(x + h) - f(x)) / h;

      const pasosHTML = `
        <div class="step">
          <strong>Paso 1:</strong> Identificamos la función \( f(x) = ${funcionInput} \)
        </div>
        <div class="step">
          <strong>Paso 2:</strong> Usamos la fórmula del primer principio:
          $$ f'(x) = \lim_{h \to 0} \frac{f(x+h) - f(x)}{h} $$
        </div>
        <div class="step">
          <strong>Paso 3:</strong> Sustituimos \( f(x) \) en la fórmula:
          $$ f'(x) = \lim_{h \to 0} \frac{(${funcionInput.replace(/x/g, '(x+h)')}) - (${funcionInput})}{h} $$
        </div>
        <div class="step">
          <strong>Paso 4:</strong> Evaluamos con un valor pequeño de \( h \):
        </div>
        <div class="step">
          <strong>Paso 5:</strong> Cálculo numérico en \( x = 1 \):
          $$ f'(1) \approx \frac{f(1+h) - f(1)}{h} = \frac{${f(1 + h).toFixed(5)} - ${f(1).toFixed(5)}}{${h}} = ${derivada(1).toFixed(5)} $$
        </div>
        <div class="step">
          <strong>Paso 6:</strong> Aplicamos la regla de la potencia si corresponde:<br>
          \( \frac{d}{dx}(x^n) = nx^{n-1} \)
        </div>
        <div class="step">
          <strong>Paso 7:</strong> Derivada simbólica:
          $$ f'(x) = ${math.derivative(funcionInput, 'x').toString()} $$
        </div>
        <div class="step">
          <strong>Paso 8:</strong> Interpretación de la derivada como pendiente instantánea.
        </div>
      `;

      resultadoDiv.innerHTML = pasosHTML;
      MathJax.typeset();

      // Gráfico
      const xval = [], yval = [], dyval = [];
      for (let i = -10; i <= 10; i += 0.5) {
        xval.push(i);
        try {
          yval.push(f(i));
          dyval.push(derivada(i));
        } catch (e) {
          yval.push(null);
          dyval.push(null);
        }
      }

      const ctx = document.getElementById("grafico").getContext("2d");
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: xval,
          datasets: [
            {
              label: 'f(x)',
              data: yval,
              borderColor: 'deeppink',
              fill: false
            },
            {
              label: "f'(x)",
              data: dyval,
              borderColor: 'purple',
              borderDash: [5,5],
              fill: false
            }
          ]
        },
        options: {
          scales: {
            x: {
              title: {
                display: true,
                text: 'x'
              },
              grid: {
                display: true
              }
            },
            y: {
              title: {
                display: true,
                text: 'y'
              },
              grid: {
                display: true
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
