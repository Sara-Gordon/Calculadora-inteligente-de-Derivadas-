  <main>

  <script>
    function detectarTipoFuncion(fx) {
      if (/sin|cos|tan/.test(fx)) return "funciÃ³n trigonomÃ©trica";
      if (/sqrt/.test(fx)) return "funciÃ³n raÃ­z o irracional";
      if (/\//.test(fx)) return "funciÃ³n racional";
      if (/log|ln/.test(fx)) return "funciÃ³n logarÃ­tmica";
      if (/e\^/.test(fx)) return "funciÃ³n exponencial";
      if (/\^/.test(fx)) return "funciÃ³n polinÃ³mica";
      return "funciÃ³n algebraica";
    }

    function derivadaPasoLargo(fx, variable = 'x') {
      const tipo = detectarTipoFuncion(fx);
      const fx_h = fx.split(variable).join(`(${variable} + h)`);
      return `ğŸ“˜ Tipo de funciÃ³n: ${tipo.toUpperCase()}

ğŸ“˜ Paso 1: Se define la funciÃ³n:
  f(${variable}) = ${fx}
  Esto indica que estamos trabajando con una ${tipo}.

ğŸ“˜ Paso 2: Aplicamos la REGLA DE LA POTENCIA si es posible:
  Si f(${variable}) = ${variable}â¿, entonces f'(${variable}) = nÂ·${variable}â¿â»Â¹

ğŸ“˜ Paso 3: Escribimos la fÃ³rmula del cociente incremental:
  f'(${variable}) = lim(hâ†’0) [f(${variable}+h) - f(${variable})] / h

ğŸ“˜ Paso 4: Sustituimos (x + h) en la funciÃ³n:
  f(${variable}+h) = ${fx_h}

ğŸ“˜ Paso 5: Formamos la fracciÃ³n completa:
  [${fx_h} - (${fx})] / h

ğŸ“˜ Paso 6: Se desarrolla el numerador aplicando identidades y simplificaciones algebraicas.

ğŸ“˜ Paso 8: Aplicamos el lÃ­mite cuando h â†’ 0 para obtener la derivada final.

âœ… Resultado final: f'(${variable}) = ... (ver mÃ¡s abajo)`;

    function resolverDerivada() {
      const fx = document.getElementById('funcion').value;
      const output = document.getElementById('output');
      const canvas = document.getElementById('grafica');
      const ctx = canvas.getContext('2d');

      output.innerHTML = '';
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      try {
        const parsed = math.parse(fx);
        const f = parsed.compile();
        const dfx = math.derivative(fx, 'x').toString();

        const explicacion = derivadaPasoLargo(fx);

        output.innerHTML = `<pre style="white-space: pre-wrap;">${explicacion}
ğŸ“Œ Derivada final: f'(x) = ${dfx}</pre>`;

        const xs = math.range(-10, 10, 0.1).toArray();
        const ys1 = xs.map(x => f.evaluate({ x }));
        const ys2 = xs.map(x => math.evaluate(dfx, { x }));

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Ejes
        ctx.beginPath();
        ctx.strokeStyle = '#ccc';
        ctx.moveTo(canvas.width / 2, 0);
        ctx.lineTo(canvas.width / 2, canvas.height);
        ctx.moveTo(0, canvas.height / 2);
        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.stroke();

        // f(x)
        ctx.beginPath();
        ctx.strokeStyle = '#ff1493';
        xs.forEach((x, i) => {
          const px = canvas.width / 2 + x * 20;
          const py = canvas.height / 2 - ys1[i] * 20;
          if (i === 0) ctx.moveTo(px, py);
          else ctx.lineTo(px, py);
        });
        ctx.stroke();
        ctx.fillText('ğŸŒ· f(x)', 10, 20);

        // f'(x)
        ctx.beginPath();
        ctx.strokeStyle = '#993366';
        xs.forEach((x, i) => {
          const px = canvas.width / 2 + x * 20;
          const py = canvas.height / 2 - ys2[i] * 20;
          if (i === 0) ctx.moveTo(px, py);
          else ctx.lineTo(px, py);
        });
        ctx.stroke();
        ctx.fillText('ğŸŒ¸ f\'(x)', 10, 40);

      } catch (error) {
        output.innerHTML = '<p style="color:red;">âš ï¸ Error: Verifica que la funciÃ³n estÃ© bien escrita.</p>';

    }
