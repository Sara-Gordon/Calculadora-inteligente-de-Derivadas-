<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Derivadas Paso a Paso</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #4b006e;
      padding: 20px;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #cc66a0;
    }
    button {
      background-color: #ff99cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    h1 {
      color: #d63384;
    }
    .step {
      background: #ffe6f0;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      border-left: 5px solid #d63384;
    }
    #grafico {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>📘 Derivada paso a paso</h1>
  <label for="funcion">Ingresa una función como <b>x^2</b>, <b>e^x</b>, <b>1/x</b>:</label><br>
  <input type="text" id="funcion" placeholder="Ej: x^2">
  <button onclick="resolverDerivada()">Resolver</button>

  <div id="resultado"></div>
  <div id="grafico"></div>

  <script>
    function resolverDerivada() {
      const f = document.getElementById("funcion").value;
      const resultadoDiv = document.getElementById("resultado");
      const graficoDiv = document.getElementById("grafico");
      resultadoDiv.innerHTML = "";
      graficoDiv.innerHTML = "";

      if (f === "x^2") {
        resultadoDiv.innerHTML += `<div class='step'><b>1. Función original:</b> f(x) = x²</div>`;
        resultadoDiv.innerHTML += `<div class='step'><b>2. Tipo de función:</b> Polinómica</div>`;
        resultadoDiv.innerHTML += `<div class='step'><b>3. Usamos la definición de derivada:</b><br>f'(x) = lim h→0 [(x + h)² - x²] / h</div>`;
        resultadoDiv.innerHTML += `<div class='step'><b>4. Desarrollo del binomio:</b><br>(x + h)² = x² + 2xh + h²</div>`;
        resultadoDiv.innerHTML += `<div class='step'><b>5. Sustitución en la fórmula:</b><br>[(x² + 2xh + h²) - x²] / h = (2xh + h²) / h</div>`;
        resultadoDiv.innerHTML += `<div class='step'><b>6. Simplificamos:</b><br>2xh/h + h²/h = 2x + h</div>`;
        resultadoDiv.innerHTML += `<div class='step'><b>7. Aplicamos el límite:</b><br>lim h→0 (2x + h) = 2x</div>`;
        resultadoDiv.innerHTML += `<div class='step'><b>8. Derivada final:</b><br><b>f'(x) = 2x</b></div>`;
        resultadoDiv.innerHTML += `<div class='step'><b>📚 Regla de la Potencia:</b> Si f(x) = xⁿ, entonces f'(x) = n·xⁿ⁻¹<br>En este caso: f(x) = x² → f'(x) = 2x¹ = 2x ✅</div>`;

        // Gráfico
        const x = [];
        const fx = [];
        const dfx = [];
        for (let i = -10; i <= 10; i += 0.5) {
          x.push(i);
          fx.push(i * i);
          dfx.push(2 * i);
        }

        const trace1 = {
          x: x,
          y: fx,
          mode: 'lines',
          name: 'f(x) = x²',
          line: { color: 'deeppink' }
        };

        const trace2 = {
          x: x,
          y: dfx,
          mode: 'lines',
          name: "f'(x) = 2x",
          line: { color: 'purple', dash: 'dot' }
        };

        const layout = {
          title: 'Gráfico de f(x) y su derivada',
          xaxis: { title: 'x', showgrid: true, zeroline: true },
          yaxis: { title: 'y', showgrid: true, zeroline: true },
          grid: { rows: 1, columns: 1, pattern: 'independent' },
          plot_bgcolor: '#fff0f5'
        };

        Plotly.newPlot('grafico', [trace1, trace2], layout);
      } else {
        resultadoDiv.innerHTML = `<div class='step'>⚠️ Solo está habilitada la función <b>x^2</b> por ahora. Pronto se agregarán más funciones.</div>`;
      }
    }
  </script>
</body>
</html>
