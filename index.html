<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Derivada Paso a Paso</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe4f0;
      padding: 40px;
      color: #3b0a2f;
    }
    h1 {
      color: #b30059;
      text-align: center;
    }
    .input-section, .output-section {
      margin: 20px auto;
      max-width: 700px;
      background: #fff0f5;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff66b2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3385;
    }
    .step {
      background-color: #fff;
      border-left: 5px solid #ff66b2;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
    }
    #grafico {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Derivada por el Primer Principio</h1>

  <div class="input-section">
    <label for="funcion">Ingresa la función \( f(x) \):</label>
    <input type="text" id="funcion" value="x^2">
    <button onclick="resolverDerivada()">Resolver</button>
  </div>

  <div class="output-section" id="resultado">
    <!-- Aquí se mostrarán los pasos -->
  </div>

  <div class="output-section">
    <div id="grafico"></div>
  </div>

  <script>
    function resolverDerivada() {
      const expr = document.getElementById("funcion").value;
      const resultadoDiv = document.getElementById("resultado");

      const parser = math.parser();
      let f = (x) => math.evaluate(expr, {x});
      let h = 0.00001;
      let df = (x) => (f(x + h) - f(x)) / h;

      let pasosHTML = `
        <div class="step">
          <strong>Paso 1:</strong> Identificamos la función \( f(x) = ${expr} \)
        </div>
        <div class="step">
          <strong>Paso 2:</strong> Usamos la fórmula del primer principio:
          $$ f'(x) = \lim_{h \to 0} \frac{f(x+h) - f(x)}{h} $$
        </div>
        <div class="step">
          <strong>Paso 3:</strong> Sustituimos \( f(x) \) en la fórmula:
          $$ f'(x) = \lim_{h \to 0} \frac{(${expr.replace(/x/g, '(x+h)')}) - (${expr})}{h} $$
        </div>
        <div class="step">
          <strong>Paso 4:</strong> Evaluamos numéricamente con h pequeño (por ejemplo, h = 0.00001)
        </div>
        <div class="step">
          <strong>Paso 5:</strong> Calculamos el valor aproximado de la derivada en x = 1:
          $$ f'(1) \approx \frac{f(1+h) - f(1)}{h} = \frac{${f(1 + h).toFixed(5)} - ${f(1).toFixed(5)}}{${h}} = ${df(1).toFixed(5)} $$
        </div>
        <div class="step">
          <strong>Paso 6:</strong> Aplicamos la regla de la potencia si es aplicable:<br>
          \( \frac{d}{dx}(x^n) = nx^{n-1} \)
        </div>
        <div class="step">
          <strong>Paso 7:</strong> Derivada simbólica usando álgebra:<br>
          \( f'(x) = ${math.derivative(expr, 'x').toString()} \)
        </div>
        <div class="step">
          <strong>Paso 8:</strong> Interpretación: la derivada representa la pendiente instantánea de la función.
        </div>`;

      resultadoDiv.innerHTML = pasosHTML;
      MathJax.typeset();

      // Gráfica con Plotly
      const x = [], y = [], dy = [];
      for (let i = -10; i <= 10; i += 0.2) {
        try {
          x.push(i);
          y.push(f(i));
          dy.push(df(i));
        } catch (e) {
          x.push(i);
          y.push(null);
          dy.push(null);
        }
      }

      Plotly.newPlot('grafico', [
        {
          x: x,
          y: y,
          mode: 'lines',
          name: 'f(x)',
          line: { color: 'deeppink' }
        },
        {
          x: x,
          y: dy,
          mode: 'lines',
          name: "f'(x)",
          line: { color: 'purple', dash: 'dot' }
        }
      ], {
        title: 'Gráfica de f(x) y su derivada',
        xaxis: { title: 'x', showgrid: true },
        yaxis: { title: 'y', showgrid: true },
        plot_bgcolor: '#fff0f6',
        paper_bgcolor: '#fff0f6'
      });
    }
  </script>
</body>
</html>
