<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Derivada paso a paso</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@10.6.4/lib/browser/math.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #333;
      padding: 30px;
    }
    h1 {
      color: #c71585;
    }
    input, button {
      font-size: 1rem;
      padding: 8px;
      margin: 10px 0;
    }
    #resultado, #grafico {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .paso {
      margin-bottom: 15px;
    }
    #grafico {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>📘 Derivada por definición – Paso a paso</h1>
  <label for="funcion">Escribe una función f(x):</label>
  <input type="text" id="funcion" placeholder="Ej: x^2" />
  <button onclick="calcularDerivada()">Calcular derivada</button>
  <div id="resultado"></div>
  <div id="grafico"></div>

  <script>
    function calcularDerivada() {
      const expr = document.getElementById('funcion').value;
      const f = (x) => math.evaluate(expr, { x });

      const h = 0.0001;
      const pasosDiv = document.getElementById("resultado");
      pasosDiv.innerHTML = "";

      const pasos = [
        "1️⃣ Sea la función: $$f(x) = " + math.parse(expr).toTex() + "$$",
        "2️⃣ Usamos la definición formal de derivada: $$f'(x) = \lim_{h \to 0} \frac{f(x+h) - f(x)}{h}$$",
        "3️⃣ Sustituimos f(x+h): $$f(x+h) = " + math.parse(expr.replace(/x/g, '(x+h)')).toTex() + "$$",
        "4️⃣ Calculamos el numerador: $$f(x+h) - f(x) = " + math.parse("(" + expr.replace(/x/g, '(x+h)') + ") - (" + expr + ")").toTex() + "$$",
        "5️⃣ Sustituimos en la fracción: $$f'(x) = \\frac{" + math.parse("(" + expr.replace(/x/g, '(x+h)') + ") - (" + expr + ")").toTex() + "}{h}$$",
        "6️⃣ Aplicamos el límite cuando h tiende a 0",
        "7️⃣ Derivamos manualmente (regla de la potencia si aplica): $$f'(x) = " + math.derivative(expr, 'x').toTex() + "$$",
        "8️⃣ Resultado final: $$\\boxed{f'(x) = " + math.derivative(expr, 'x').toTex() + "}$$"
      ];

      pasos.forEach((paso, i) => {
        const div = document.createElement("div");
        div.className = "paso";
        div.innerHTML = `<strong>Paso ${i + 1}:</strong><br>${paso}`;
        pasosDiv.appendChild(div);
      });
      MathJax.typeset();

      // GRÁFICA
      const xVals = math.range(-10, 10, 0.2).toArray();
      const yVals = xVals.map(x => f(x));
      const dyVals = xVals.map(x => math.derivative(expr, 'x').evaluate({ x }));

      Plotly.newPlot('grafico', [
        {
          x: xVals,
          y: yVals,
          mode: 'lines',
          name: 'f(x)',
          line: { color: '#ff69b4' }
        },
        {
          x: xVals,
          y: dyVals,
          mode: 'lines',
          name: "f'(x)",
          line: { color: '#c71585', dash: 'dot' }
        }
      ], {
        margin: { t: 30 },
        xaxis: { title: 'x', gridcolor: '#eee' },
        yaxis: { title: 'y', gridcolor: '#eee' },
        plot_bgcolor: '#fff0f5',
        paper_bgcolor: '#fff0f5'
      });
    }
  </script>
</body>
</html>
