<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Derivada Paso a Paso</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe4f0;
      padding: 40px;
      color: #3b0a2f;
    }
    h1 {
      color: #b30059;
      text-align: center;
    }
    .input-section, .output-section {
      margin: 20px auto;
      max-width: 600px;
      background: #fff0f5;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff66b2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3385;
    }
    .step {
      background-color: #fff;
      border-left: 5px solid #ff66b2;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Derivada por el Primer Principio</h1>

  <div class="input-section">
    <label for="funcion">Ingresa la función \( f(x) \):</label>
    <input type="text" id="funcion" value="x^2">
    <button onclick="resolverDerivada()">Resolver</button>
  </div>

  <div class="output-section" id="resultado">
    <!-- Aquí se mostrarán los pasos -->
  </div>

  <canvas id="grafico" width="600" height="400"></canvas>

  <script>
    function resolverDerivada() {
      const funcionInput = document.getElementById("funcion").value;
      const resultadoDiv = document.getElementById("resultado");
      const f = x => Math.pow(x, 2);  // Cambiar esto para más funciones
      const h = 0.0001;
      const derivada = x => (f(x + h) - f(x)) / h;

      const pasosHTML = `
        <div class="step">
          <strong>Paso 1:</strong> Identificamos la función \( f(x) = ${funcionInput} \)
        </div>
        <div class="step">
          <strong>Paso 2:</strong> Usamos la fórmula del primer principio:
          $$ f'(x) = \lim_{h \to 0} \frac{f(x+h) - f(x)}{h} $$
        </div>
        <div class="step">
          <strong>Paso 3:</strong> Sustituimos \( f(x) \) en la fórmula:
          $$ f'(x) = \lim_{h \to 0} \frac{(${funcionInput.replace('x', '(x+h)')}) - (${funcionInput})}{h} $$
        </div>
        <div class="step">
          <strong>Paso 4:</strong> Desarrollamos \( (x+h)^2 \):
          $$ = \lim_{h \to 0} \frac{x^2 + 2xh + h^2 - x^2}{h} $$
        </div>
        <div class="step">
          <strong>Paso 5:</strong> Simplificamos términos semejantes:
          $$ = \lim_{h \to 0} \frac{2xh + h^2}{h} $$
        </div>
        <div class="step">
          <strong>Paso 6:</strong> Factorizamos h:
          $$ = \lim_{h \to 0} \frac{h(2x + h)}{h} $$
        </div>
        <div class="step">
          <strong>Paso 7:</strong> Simplificamos y aplicamos el límite:
          $$ = \lim_{h \to 0} (2x + h) = 2x $$
        </div>
        <div class="step">
          <strong>Paso 8:</strong> Resultado final:
          $$ f'(x) = 2x $$
          <br><br>
          <em>Además, usamos la <strong>Regla de la Potencia</strong>: si \( f(x) = x^n \), entonces \( f'(x) = nx^{n-1} \)</em>
        </div>
      `;

      resultadoDiv.innerHTML = pasosHTML;
      MathJax.typeset();

      // Graficar
      const xValores = [];
      const yOriginal = [];
      const yDerivada = [];

      for (let x = -10; x <= 10; x += 0.5) {
        xValores.push(x);
        yOriginal.push(f(x));
        yDerivada.push(derivada(x));
      }

      const ctx = document.getElementById("grafico").getContext("2d");
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: xValores,
          datasets: [
            {
              label: 'f(x)',
              data: yOriginal,
              borderColor: 'rgba(255, 99, 132, 1)',
              fill: false
            },
            {
              label: "f'(x)",
              data: yDerivada,
              borderColor: 'rgba(54, 162, 235, 1)',
              fill: false
            }
          ]
        },
        options: {
          scales: {
            x: {
              grid: {
                display: true
              },
              title: {
                display: true,
                text: 'x'
              }
            },
            y: {
              grid: {
                display: true
              },
              title: {
                display: true,
                text: 'y'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
